<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Payment information page" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e488ba00.js"
      crossorigin="anonymous"
    ></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Checkout</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </label>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../allmovies.html">All movies</a>
        <a href="../aboutus.html">About us</a>
        <a href="../contactus.html">Contact us</a>
        <a href="#"
          ><img src="../images/icon-cart.png" alt="shopping cart" class="cart"
        /></a>
      </nav>
    </header>
    <main class="main">
      <div class="heading-container">
        <a
          href="javascript:window.history.back();"
          class="back-button back-corr"
          >&lt; Back</a
        >
        <h1>Checkout</h1>
      </div>
      <section class="checkout">
        <div class="checkout-cart">
          <h2>SquareEyes</h2>
          <h3>Checkout</h3>
          <div class="cart-info">
            <img src="../images/cover-seven.png" alt="Batman movie cover" />
            <div class="cart-info-right">
              <h4>The Batman</h4>
              <p>2022</p>
              <p>2h 56m</p>
              <p>$10<i class="fa-solid fa-trash"></i></p>
            </div>
          </div>
          <hr />
          <div class="discount">
            <p>Discount</p>
            <a href="">Add code</a>
          </div>
          <div class="order-summary">
            <p>Order summary</p>
            <hr />
            <div class="price">
              <p>Order <span>$10</span></p>
              <p>Tax <span>$0</span></p>
              <p class="bold">Total<span>$10</span></p>
            </div>
          </div>
        </div>
        <div class="checkout-payment">
          <h4>Contact information</h4>
          <label for="name">First and last name </label>
          <input type="text" id="name" name="name" />
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" />
          <h4 class="checkout-payment-space">Payment method</h4>
          <label for="cardholder">Name of cardholder</label>
          <input type="text" id="cardholder" name="cardholder" />
          <label for="cardnumber">Card information</label>
          <input type="number" id="cardnumber" name="cardnumber" />
          <div class="expiryCVV">
            <input type="number" id="expiry" name="expiry" />
            <input type="number" id="CVV" name="CVV" />
          </div>
          <a href="checkout-success.html" class="cta">Complete Payment</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <a href="">&copy; 2025 Copyright</a>
        <a href="">Terms and conditions</a>
        <a href="">Privacy</a>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
  </body>
</html>
