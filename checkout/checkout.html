<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Payment information page" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Checkout</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon.png"
    />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="allmovies.html">All movies</a>
        <a href="aboutus.html">About us</a>
        <a href="contactus.html">Contact us</a>
        <a href="#"><img src="../images/icon-cart.png" class="cart" /></a>
      </nav>
    </header>
    <main>
      <a href="#">< Back</a>
      <h1>Checkout</h1>
      <section class="checkout">
        <div>
          <h2>SquareEyes</h2>
          <h3>Checkout</h3>
          <div class="movie-info">
            <img src="../images/cover-seven.png" alt="Batman movie cover" />
            <div class="movie-details">
              <h4>The Batman</h4>
              <p>2022</p>
              <p>2h 56m</p>
              <div class="price">
                <p>$10</p>
                <img src="../images/icon-trash.png" alt="Trashcan icon" />
              </div>
            </div>
          </div>
          <hr />
          <div class="discount">
            <p>Discount</p>
            <a href="">Add code</a>
          </div>
          <div class="order-summary">
            <p class="order-summary-header">Order summary</p>
            <hr class="order-summary-line" />
            <p>Order <span>$10</span></p>
            <p>Tax <span>$0</span></p>
            <p class="bold">Total<span>$10</span></p>
          </div>
        </div>
        <div class="checkout-payment">
          <h4>Contact information</h4>
          <h4>Payment method</h4>
        </div>
      </section>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <p>&copy 2025 Copyright</p>
        <p>Terms and conditions</p>
        <p>Privacy</p>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
  </body>
</html>
