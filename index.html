<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buy and stream popular movies directly from SquareEyes"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Ruda:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03e488ba00.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>SquareEyes - Home</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="images/logo.png"
          alt="SquareEyes logo with glasses"
          class="logo"
      /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </label>
      <nav>
        <a href="index.html" class="current">Home</a>
        <a href="allmovies.html">All movies</a>
        <a href="aboutus.html">About us</a>
        <a href="contactus.html">Contact us</a>
        <a href="#"><img src="../images/icon-cart.png" alt="shopping cart" class="cart" /></a>
      </nav>
    </header>
    <main>
      <section class="top-section">
        <div class="top-section-content">
        <h1>Dive into a world of cinema</h1>
        <p>Stream blockbusters, indie gems and timeless classics - all in one place</p>
        <a href="allmovies.html" class="cta">Browse movies</a>
        </div>
      </section>
      <section>
        <div>
          <input type="radio" id="action" name="category" checked />
          <label for="action">Action</label>
          <input type="radio" id="comedy" name="category" />
          <label for="comedy">Comedy</label>
          <input type="radio" id="horror" name="category" />
          <label for="horror">Horror</label>
          <label for="fantasy">Fantasy</label>
          <div class="content action movie-covers">
            <img src="images/cover-one.png" alt="Hobbs & Shaw movie cover" />
            <a href="products/batman.html" class="movie-covers__clickable"
              ><img src="images/cover-seven.png" alt="Batman movie cover"
            /></a>
            <img src="images/cover-two.png" alt="Godzilla movie cover" />
          </div>
          <div class="content comedy movie-covers">
            <img
              src="images/cover-three.png"
              alt="Once upon a time in Hollywood movie cover"
            />
            <img src="images/cover-eight.png" alt="Toy story 4 movie cover" />
            <img
              src="images/cover-six.png"
              alt="Addams family halloween movie cover"
            />
          </div>
          <div class="content horror movie-covers">
            <img src="images/cover-five.png" alt="Sweetheart movie cover" />
            <img src="images/cover-four.png" alt="Scream movie cover" />
          </div>
          <div class="content fantasy movie-covers">
          </div>
        </div>
      </section>
      <section class="movie-covers">
        <h2>Popular now</h2>
        <img src="images/cover-eight.png" alt="Toy story 4 movie cover" />
        <img
          src="images/cover-three.png"
          alt="Once upon a time in Hollywood movie cover"
        />
        <a href="products/batman.html"
          ><img src="images/cover-seven.png" alt="Batman movie cover"
        /></a>
      </section>
    </main>
    <footer>
      <div class="squareeyes">
        <img src="../images/logo-small.png" alt="Squareeyes small logo" />
        <a href="">&copy; 2025 Copyright</a>
        <a href="">Terms and conditions</a>
        <a href="">Privacy</a>
      </div>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook logo" />
        <img src="../images/instgram.png" alt="Instagram logo" />
        <img src="../images/twitter.png" alt="Twitter logo" />
      </div>
    </footer>
</html>
